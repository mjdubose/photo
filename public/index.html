<html>
<head>
    <title>File Upload </title>
    <style>
        body {
            background-color: rgb(6, 26, 27);
        }
        * {
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
        }
        .container h1 {
            text-align: center;
            color: white;
        }
        form {
            background-color: white;
            padding: 30px;
        }
        form .input-group {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input {
            padding: 12px 20px;
            width: 100%;
            border: 1px solid #ccc;
        }
        .submit-btn {
            width: 100%;
            border: none;
            background: rgb(37, 83, 3);
            font-size: 18px;
            color: white;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
        }

        .result {
            max-width: 500px;
            background-color: white;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>File Upload</h1>
    <form id='form'>
        <div class="input-group">
            <label for='files'>Select file</label>
            <input id='files' type="file" >
        </div>
        <button class="submit-btn" type='submit'>Upload</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>const form = document.getElementById("form");
const filesInput = document.getElementById("files");
const resultElement = document.getElementById("result");

form.addEventListener("submit", submitForm);

async function uploadFiles(files) {
    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
    }

    const response = await fetch("/upload", {
        method: 'POST',
        body: formData
    });

    return response;
}

async function submitForm(e) {
    e.preventDefault();

    resultElement.innerHTML = 'Uploading...'

    try {
        await uploadFiles(filesInput.files);
        resultElement.innerHTML = 'File uploaded';
    } catch (err) {
        console.error("Error occurred", err);
        resultElement.innerHTML = 'Error occurred during file upload';
    } finally {
        filesInput.value = null;
    }
}</script>
</body>
</html>
